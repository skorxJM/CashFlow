<!-- templates/dashboard.html -->
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Dashboard</h1>

<section id="summary" class="mb-6">
  <h2 class="font-medium">Resumen</h2>
  <p>Balance: <strong id="balance">—</strong></p>
  <p>Últimas transacciones:</p>
  <ul id="recent-list" class="list-disc ml-6">
    <li>Cargando...</li>
  </ul>
</section>

<section id="quick">
  <h2 class="font-medium">Accesos rápidos</h2>
  <div class="space-x-2 mt-2">
    <a href="/transactions/new/">Agregar transacción</a>
    <a href="/transactions/">Ver todas</a>
  </div>
</section>

<script>
/* Esqueleto: aquí más adelante harás fetch('/api/transactions/') y calcular balance */
document.addEventListener('DOMContentLoaded', () => {
  // placeholder
  const recent = document.getElementById('recent-list');
  recent.innerHTML = '<li>Sin datos (conectar API)</li>';
  document.getElementById('balance').textContent = '—';
});
</script>
{% endblock %}
