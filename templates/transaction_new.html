<!-- templates/transaction_new.html -->
{% extends "base.html" %}
{% block title %}Nueva transacción{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Agregar transacción</h1>

<form id="newTxForm" method="post">
  {% csrf_token %}
  <label>Tipo:<br>
    <select name="type" id="type">
      <option value="expense">Gasto</option>
      <option value="income">Ingreso</option>
    </select>
  </label><br><br>

  <label>Monto:<br><input name="amount" id="amount" type="number" step="0.01" required></label><br><br>

  <label>Categoría:<br><input name="category" id="category" type="text"></label><br><br>

  <label>Descripción:<br><input name="description" id="description" type="text"></label><br><br>

  <button type="submit">Crear</button>
</form>

<script>
document.getElementById('newTxForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  // por ahora solo redirigir o mostrar un mensaje; más adelante llamarás a /api/transactions/
  alert('Formulario enviado (placeholder). Conectaré la API aquí.');
});
</script>
{% endblock %}
