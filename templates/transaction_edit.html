<!-- templates/transaction_edit.html -->
{% extends "base.html" %}
{% block title %}Editar transacción{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Editar transacción</h1>

<form id="editTxForm" method="post">
  {% csrf_token %}
  <input type="hidden" id="txId" value="{{ tx_id }}">
  <label>Tipo:<br>
    <select name="type" id="type">
      <option value="expense">Gasto</option>
      <option value="income">Ingreso</option>
    </select>
  </label><br><br>

  <label>Monto:<br><input name="amount" id="amount" type="number" step="0.01" required></label><br><br>

  <label>Categoría:<br><input name="category" id="category" type="text"></label><br><br>

  <label>Descripción:<br><input name="description" id="description" type="text"></label><br><br>

  <button type="submit">Guardar</button>
</form>

</script>
{% endblock %}
