<!-- templates/transactions_list.html -->
{% extends "base.html" %}
{% block title %}Transacciones{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Transacciones</h1>

<div class="mb-4">
  <a href="/transactions/new/">Nueva transacción</a>
</div>

<table class="min-w-full bg-white">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Categoría</th>
      <th>Descripción</th>
      <th>Monto</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tx-table-body">
    <tr><td colspan="6">Cargando...</td></tr>
  </tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tbody = document.getElementById('tx-table-body');
  tbody.innerHTML = '<tr><td colspan="6">Sin datos (conectar API)</td></tr>';
});
</script>
{% endblock %}
