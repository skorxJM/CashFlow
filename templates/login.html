<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Iniciar sesión</h1>

<form method="post" action="{% url 'login' %}" class="max-w-md">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="mt-2">Entrar</button>
</form>

<p class="text-sm mt-4">¿No tienes cuenta? <a href="/accounts/register/">Regístrate</a></p>
{% endblock %}
