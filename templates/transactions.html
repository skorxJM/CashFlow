<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CashFlex — Transacciones</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      // Obtener CSRF token desde cookie
      function getCookie(name) {
        let v = document.cookie.match("(^|;)\\s*" + name + "\\s*=\\s*([^;]+)");
        return v ? v.pop() : "";
      }
      const CSRF = getCookie("csrftoken");
    </script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">CashFlex — Transacciones</h1>

      <div id="form" class="bg-white p-4 rounded shadow mb-6">
        <h2 class="font-semibold mb-2">Agregar transacción</h2>
        <form id="txForm" class="space-y-2" method="post">
          {% csrf_token %}
          <div class="flex space-x-2">
            <select id="type" class="border p-2 rounded">
              <option value="expense">Gasto</option>
              <option value="income">Ingreso</option>
            </select>
            <input
              id="amount"
              name="amount"
              type="number"
              step="0.01"
              placeholder="Monto"
              class="border p-2 rounded flex-1"
              required
            />
            <input
              id="category"
              name="category"
              type="text"
              placeholder="Categoría (opcional)"
              class="border p-2 rounded flex-1"
            />
          </div>
          <input
            id="description"
            name="description"
            type="text"
            placeholder="Descripción (opcional)"
            class="border p-2 rounded w-full"
          />
          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Agregar
            </button>
          </div>
        </form>
      </div>

      <div id="list" class="space-y-3">
        <!-- transacciones cargadas aquí -->
      </div>
    </div>

    <script>
      const API_BASE = "/api/";
      async function fetchTxs() {
        const res = await fetch(API_BASE + "transactions/", {
          credentials: "same-origin",
        });
        if (!res.ok) return console.error("Error cargando transacciones");
        const data = await res.json();
        const list = document.getElementById("list");
        list.innerHTML = data
          .map(
            (t) => `
    <div class="bg-white p-3 rounded shadow flex justify-between items-center">
      <div>
        <div class="font-semibold">${t.type.toUpperCase()} • ${
              t.category ? t.category.name : "Sin categoría"
            }</div>
        <div class="text-sm text-gray-600">${t.description || ""}</div>
      </div>
      <div class="text-right">
        <div class="${
          t.type === "income" ? "text-green-600" : "text-red-600"
        } font-bold">${t.amount}</div>
        <div class="text-xs text-gray-500">${new Date(
          t.created_at
        ).toLocaleString()}</div>
      </div>
    </div>
  `
          )
          .join("");
      }

      document
        .getElementById("txForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            type: document.getElementById("type").value,
            amount: document.getElementById("amount").value,
            description: document.getElementById("description").value,
          };

          // Si quieres category por texto, necesitarás endpoint para crear o mapear; aquí lo ignoramos (categoria null)
          const res = await fetch(API_BASE + "transactions/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": CSRF,
            },
            credentials: "same-origin",
            body: JSON.stringify(payload),
          });
          if (res.ok) {
            e.target.reset();
            fetchTxs();
          } else {
            alert("Error al crear transacción");
          }
        });

      fetchTxs();
    </script>
  </body>
</html>
